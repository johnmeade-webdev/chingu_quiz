<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chingu Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='index.css'>

</head>
<body>

    <header>
        <h1>CHINGU TRIVIA</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Questions</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id='question-tracker'>
            <p>
                Question
                <span id="questions-displayed"></span>
                /
                <span id="questions-limit">10</span>
            </p>
        </section>

        <section id="question-container">
            <h2 id='question-text'></h2>
            <div id='answer-container'>
                <p id='answer1'></p>
                <p id='answer2'></p>
                <p id='answer3'></p>
                <p id='answer4'></p>
            </div>
        </section>

        <section id='notification-container'>
            <h3 id='notification-text'></h3>
            <button id='next'>NEXT</button>
        </section>
    </main>

    <script src='index.js'></script>

</body>
</html>
